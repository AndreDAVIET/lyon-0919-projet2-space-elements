<div class="frame">
    <div class="gameContainer">
        <div *ngIf="shoot" [style.left.px]="ammo.posX" [style.top.px]="ammo.posY" class='ammo'></div>
        <div class="ship" id="color" [style.left.px]="moveX" [style.top.px]="moveY" [style.backgroundColor]='backgroundColor'></div>
    </div>
</div>
